servers:
  - description: NeetoCal APIs
    url: https://{workspace}.neetocal.com/api/external/v1
    variables:
      workspace:
        default: spinkart   # This is the default value
        description: Your workspace's subdomain

info:
  description: NeetoCal offers APIs to manage bookings from external channels. To use the APIs, [you will need an API key.](https://help.neetocal.com/articles/api-keys)
  title: NeetoCal APIs

tags:
  - name: Bookings
    description: APIs to create, list, reschedule, and cancel bookings.
  - name: Slots
    description: APIs to manage slots availability of a meeting link.
  - name: Availabilities
    description: APIs to manage availabilities of meeting hosts.
  - name: Meeting links
    description: APIs to create and manage meeting links.
  - name: Team Members
    description: APIs to manage team members in the workspace.
components:
  schemas:
    BookingPagination:
      type: object #TODO: add booking response schema
      properties:
        total_records:
          type: integer
          description: Total number of bookings
        total_pages:
          type: integer
          description: Total number of pages available
        current_page_number:
          type: integer
          description: Current page number
        page_size:
          type: integer
          description: Number of bookings per page
    Booking:
        type: object

    BookingListResponse:
      type: object
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/Booking'
        pagination:
          $ref: '#/components/schemas/BookingPagination'
paths:
  /slots/{meeting_slug}:
    get:
      summary: List all available slots
      tags:
        - Slots
      description: |
        This API allows to get a list of available slots of the host (or hosts in the case of multi-host or round-robin meetings) for a specific meeting link for a given month. These slots can later be used to book a meeting. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys). # TODO : Use permalink instead of slugged URL
          required: true
          schema:
            type: string
        - in: path
          name: meeting_slug
          description: Slug of the meeting link.
          required: true
          schema:
            type: string
            example: "meeting-with-oliver-smith"
        - in: query
          name: time_zone
          description: Time zone in which to check available slots.
          required: true
          schema:
            type: string
            example: "Asia/Kolkata"
        - in: query
          name: year
          description: Year for which to check available slots.
          required: true
          schema:
            type: string
            example: "2024"
        - in: query
          name: month
          description: Month for which to check available slots.
          required: true
          schema:
            type: string
            example: "11"
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  slots:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          example: "2025-01-15"
                        day:
                          type: integer
                          example: 15
                        slots:
                          type: object
                          additionalProperties:
                            type: object
                            properties:
                              start_time:
                                type: string
                                example: "11:30 AM"
                              end_time:
                                type: string
                                example: "12:00 PM"
                              count:
                                type: integer
                                example: 1

        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '501':
          description: Internal server error

  /bookings:
    post:
      summary: Make a booking
      tags:
        - Bookings
      description: This API allows to book for a specific meeting link, in a particular slot. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                meeting_slug:
                  type: string
                  description: Slug of meeting link you want to book.
                  example: "meeting-with-oliver-smith"
                name:
                  type: string
                  description: Name of person making the booking.
                  example: "Eve Smith"
                email:
                  type: string
                  description: Email of person making the booking.
                  example: "eve@example.com"
                slot_date:
                  type: string
                  description: Date on which you want to book. This should be in "YYYY-MM-DD" format.
                  example: "2024-07-15"
                slot_start_time:
                  type: string
                  description: Start time for the booking. This should be in "HH:MM AM/PM" format.
                  example: "01:30 PM"
                time_zone:
                  type: string
                  description: Time zone of person making the booking.
                  example: "Asia/Kolkata"
                form_responses:
                  type: string
                  description: Responses for the questions of booking form (optional)
                  example: '{"introduction": "Hi I am Eve","languages": ["Python", "Java"],"platform": "LinkedIn"}'
              required:
                - meeting_slug
                - name
                - email
                - slot_date
                - slot_start_time
                - time_zone
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Booking successful"
                  id:
                    type: string
                    example: "07a1a4cd-1a82-4699-8634-2a97ae080122"
                  sid:
                    type: string
                    example: "b37xh8c"
                  parent_booking_id:
                    type: string
                    nullable: true
                    example: null
                  email:
                    type: string
                    example: "eve@example.com"
                  name:
                    type: string
                    example: "Eve Smith"
                  host_name:
                    type: string
                    example: "Oliver Smith"
                  host_email:
                    type: string
                    example: "oliver.smith@example.com"
                  is_multihost:
                    type: boolean
                    example: false
                  multihosts:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "Oliver Smith"
                        email:
                          type: string
                          example: "oliver.smith@example.com"
                  starts_at:
                    type: string
                    format: date-time
                    example: "2025-01-15T08:00:00.000Z"
                  ends_at:
                    type: string
                    format: date-time
                    example: "2025-01-15T08:30:00.000Z"
                  time_zone:
                    type: string
                    example: "Asia/Kolkata"
                  status:
                    type: string
                    example: "confirmed"
                  cancel_reason:
                    type: string
                    nullable: true
                    example: null
                  cancelled_by:
                    type: string
                    nullable: true
                    example: null
                  reschedule_requested:
                    type: boolean
                    example: false
                  room_type:
                    type: string
                    nullable: true
                    example: null
                  room_url:
                    type: string
                    nullable: true
                    example: null
                  room_id:
                    type: string
                    nullable: true
                    example: null
                  spot_details:
                    type: string
                    nullable: true
                    example: null
                  created_at:
                    type: string
                    format: date-time
                    example: "2025-01-14T13:05:11.813Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2025-01-14T13:05:11.813Z"
                  meeting_id:
                    type: string
                    example: "061a1edd-c5ad-4955-ba29-eca0edc40667"
                  no_show:
                    type: boolean
                    example: false
                  notes_url:
                    type: string
                    nullable: true
                    example: null
                  internal_notes:
                    type: string
                    nullable: true
                    example: null
                  metadata:
                    type: object
                    nullable: true
                    example: null
                  admin_booking_url:
                    type: string
                    example: "https://spinkart.neetocal.com/admin/bookings/b37xh8c"
                  client_booking_url:
                    type: string
                    example: "https://spinkart.neetocal.com/booking/b37xh8c"
                  form_responses:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: "Name"
                        value:
                          type: string
                          example: "Eve Smith"
                        type:
                          type: string
                          example: "name"
                        field_code:
                          type: string
                          example: "name"
                        Name:
                          type: string
                          example: "Eve Smith"
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
    get:
      summary: List all bookings
      tags:
        - Bookings
      description: This API allows to get a list of bookings in a workspace. The bookings can be filtered based on client email, host email or type of the booking. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: query
          name: host_email
          description: To get the bookings of a particular host only.
          required: false
          schema:
            type: string
        - in: query
          name: client_email
          description: To get the bookings of a particular client only.
          required: false
          schema:
            type: string
        - in: query
          name: type
          description: To get the bookings of a particular type only. The available types are upcoming, past, cancelled, and incomplete. If no value is passed it will default to all bookings.
          required: false
          schema:
            type: string
        - in: query
          name: page_number
          description: Page number. The default value is 1.
          required: false
          schema:
            type: Number
        - in: query
          name: page_size
          description: Number of bookings to receive. The default value is 30.
          required: false
          schema:
            type: Number
        - in: query
          name: sorting_order
          description: Sort bookings by booking creation date. The default value is `desc`.
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingListResponse'
              example:
                bookings: []

                pagination:
                  total_records: 535
                  total_pages: 268
                  current_page_number: 1
                  page_size: 30
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /bookings/{booking_sid}:
    patch:
      summary: Reschedule a booking
      tags:
        - Bookings
      description: This API allows to reschedule the booking to a different slot. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: booking_sid
          description: Id of booking that you want to reschedule.
          required: true
          schema:
            type: string
            example: "hda6gxy"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of person making the booking.
                  example: "Eve Smith"
                email:
                  type: string
                  description: Email of person making the booking.
                  example: "eve@example.com"
                slot_date:
                  type: string
                  description: Date on which the booking is to be rescheduled. This should be in "YYYY-MM-DD" format.
                  example: "2024-07-25"
                slot_start_time:
                  type: string
                  description: Start time for the booking. This should be in "HH:MM AM/PM" format.
                  example: "10:30 AM"
                time_zone:
                  type: string
                  description: Time zone of person rescheduling the booking.
                  example: "Asia/Kolkata"
                form_responses:
                  type: string
                  description: Responses for the questions of booking form (optional)
                  example: '{"introduction": "Hi I am Eve","platform": "LinkedIn","languages":["Python", "Java"],}'
                reschedule_reason:
                  type: string
                  description: Reason for rescheduling the booking (optional).
                  example: "I want to change the booking time"
              required:
                - name
                - email
                - slot_date
                - slot_start_time
                - time_zone
      responses:
        '200':
          description: OK - Booking reschedule successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Booking reschedule successful"
                  id:
                    type: string
                    example: "30a155b2-5dbc-4c8e-826c-8d30d378abd6"
                  sid:
                    type: string
                    example: "ez6s32t"
                  parent_booking_id:
                    type: string
                    nullable: true
                    example: null
                  email:
                    type: string
                    example: "pete@example.com"
                  name:
                    type: string
                    example: "Peter Smith"
                  host_name:
                    type: string
                    example: "Oliver Smith"
                  host_email:
                    type: string
                    example: "oliver.smith@example.com"
                  is_multihost:
                    type: boolean
                    example: false
                  multihosts:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "Oliver Smith"
                        email:
                          type: string
                          example: "oliver.smith@example.com"
                  starts_at:
                    type: string
                    format: date-time
                    example: "2025-01-22T06:30:00.000Z"
                  ends_at:
                    type: string
                    format: date-time
                    example: "2025-01-22T07:00:00.000Z"
                  time_zone:
                    type: string
                    example: "Asia/Kolkata"
                  status:
                    type: string
                    example: "confirmed"
                  cancel_reason:
                    type: string
                    nullable: true
                    example: null
                  cancelled_by:
                    type: string
                    nullable: true
                    example: null
                  reschedule_requested:
                    type: boolean
                    example: false
                  room_type:
                    type: string
                    nullable: true
                    example: null
                  room_url:
                    type: string
                    nullable: true
                    example: null
                  room_id:
                    type: string
                    nullable: true
                    example: null
                  spot_details:
                    type: string
                    nullable: true
                    example: null
                  created_at:
                    type: string
                    format: date-time
                    example: "2025-01-14T15:34:58.448Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2025-01-14T15:37:33.109Z"
                  meeting_id:
                    type: string
                    example: "061a1edd-c5ad-4955-ba29-eca0edc40667"
                  no_show:
                    type: boolean
                    example: false
                  notes_url:
                    type: string
                    nullable: true
                    example: null
                  internal_notes:
                    type: string
                    nullable: true
                    example: null
                  metadata:
                    type: object
                    nullable: true
                    example: null
                  admin_booking_url:
                    type: string
                    example: "https://spinkart.neetocal.com/admin/bookings/ez6s32t"
                  client_booking_url:
                    type: string
                    example: "https://spinkart.neetocal.com/booking/ez6s32t"
                  form_responses:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: "Name"
                        value:
                          type: string
                          example: "Peter Smith"
                        type:
                          type: string
                          example: "name"
                        field_code:
                          type: string
                          example: "name"
                        Name:
                          type: string
                          example: "Peter Smith"
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
  /bookings/{booking_sid}/cancel:
    post:
      summary: Cancel a booking
      tags:
        - Bookings
      description: This API allows to cancel a booking. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: booking_sid
          description: Id of the booking that you want to cancel.
          required: true
          schema:
            type: string
            example: "hda6gxy"
        - in: query
          name: cancel_reason
          description: Reason for cancelling the booking.
          example: "I am not available"
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK - Booking cancel successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Booking cancel successful"
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /availabilities/{availability_id}:
    patch:
      summary: Update an availability
      tags:
        - Availabilities
      description: This API allows to update an availability. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: availability_id
          description: Id of the availability can be retrieved by going to the particular availability page, and copying it from the URL.
          required: true
          schema:
            type: string
          example: 5ybe3cq
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                periods:
                  type: array
                  items:
                    type: object
                    properties:
                      wday:
                        type: string
                        description: The weekday (e.g., "monday", "tuesday", etc.).
                      start_time:
                        type: string
                        description: Start time in "HH:MM AM/PM" format.
                      end_time:
                        type: string
                        description: End time in "HH:MM AM/PM" format.
                  example:
                    - wday: "monday"
                      start_time: "09:00 AM"
                      end_time: "05:00 PM"
                    - wday: "tuesday"
                      start_time: "11:00 AM"
                      end_time: "04:00 PM"
              required:
                - periods
      responses:
        '200':
          description: OK - Availability updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Availability updated successfully"
                  availability:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "5af4c530-c753-48ef-ade7-72ef0bec3c7c"
                      sid:
                        type: string
                        example: "4hua7ct"
                      name:
                        type: string
                        example: "Working hours"
                      default:
                        type: boolean
                        example: true
                      after_buffer_time:
                        type: integer
                        example: 0
                      before_buffer_time:
                        type: integer
                        example: 0
                      periods:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "cbdd7518-ed29-4085-84e5-d5aa2f722e08"
                            wday:
                              type: string
                              example: "monday"
                            start_time:
                              type: string
                              example: "09:00 AM"
                            end_time:
                              type: string
                              example: "05:00 PM"
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
    get:
      summary: Get details about an availability
      tags:
        - Availabilities
      description: This API allows to get details about an availability. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: availability_id
          description: Id of the availability can be retrieved by going to the particular availability page, and copying it from the URL.
          required: true
          schema:
            type: string
          example: 5ybe3cq
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  availability:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "5af4c530-c753-48ef-ade7-72ef0bec3c7c"
                      sid:
                        type: string
                        example: "4hua7ct"
                      name:
                        type: string
                        example: "Working hours"
                      default:
                        type: boolean
                        example: true
                      after_buffer_time:
                        type: integer
                        example: 0
                      before_buffer_time:
                        type: integer
                        example: 0
                      periods:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "cbdd7518-ed29-4085-84e5-d5aa2f722e08"
                            wday:
                              type: string
                              example: "monday"
                            start_time:
                              type: string
                              example: "09:00 AM"
                            end_time:
                              type: string
                              example: "05:00 PM"
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /availabilities/team_member:
    get:
      summary: List all availabilities of a team member
      tags:
        - Availabilities
      description: This API allows to list availabilities of a team member in the workspace. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: query
          name: email
          description: Email of the team member whose availabilities should be listed.
          required: true
          schema:
            type: string
            example: "oliver@spinkart.com"
        - in: query
          name: page
          description: Page number.
          required: false
          schema:
            type: string
        - in: query
          name: page_size
          description: Number of availabilities to receive. The default value is 30.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  availabilities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "5af4c530-c753-48ef-ade7-72ef0bec3c7c"
                        sid:
                          type: string
                          example: "4hua7ct"
                        name:
                          type: string
                          example: "Working hours"
                        default:
                          type: boolean
                          example: true
                        after_buffer_time:
                          type: integer
                          example: 0
                        before_buffer_time:
                          type: integer
                          example: 0
                        periods:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                example: "cbdd7518-ed29-4085-84e5-d5aa2f722e08"
                              wday:
                                type: string
                                example: "monday"
                              start_time:
                                type: string
                                example: "09:00 AM"
                              end_time:
                                type: string
                                example: "05:00 PM"
                  pagination:
                    type: object
                    properties:
                      total_records:
                        type: integer
                        example: 1
                      total_pages:
                        type: integer
                        example: 1
                      current_page_number:
                        type: integer
                        example: 1
                      page_size:
                        type: integer
                        example: 30
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /meetings:
    post:
      summary: Create a meeting link
      tags:
        - Meeting links
      description: This API allows to create a meeting link. Replace `spinkart` with your workspace's subdomain.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
