openapi: 3.0.0
servers:
  - description: NeetoCal APIs
    url: https://{workspace}.neetocal.com/api/external/v1
    variables:
      workspace:
        default: spinkart   # This is the default value
        description: Your workspace's subdomain

info:
  description: NeetoCal offers APIs to manage bookings from external channels. To use the APIs, you will need an API key. Make sure to keep your API key secure and do not share it publicly. [More info](https://help.neetocal.com/articles/api-keys)

  version: "1.0.0"
  title: NeetoCal APIs

tags:
  - name: Bookings
    description: APIs to create, list, reschedule, and cancel bookings.
  - name: Slots
    description: APIs to manage slots availability of a meeting link.
  - name: Availabilities
    description: APIs to manage availabilities of meeting hosts.
  - name: Meeting links
    description: APIs to create and manage meeting links.
  - name: Team Members
    description: APIs to manage team members in the workspace.
paths:
  /slots/{meeting_slug}:
    get:
      summary: List all available slots
      tags:
        - Slots
      description: |
        This API allows to retrieve a list of available times of the host (or hosts in the case of multi-host or round-robin meetings) for a specific meeting link for a given month. These slots can later be used to book a meeting.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: path
          name: meeting_slug
          description: The slug of the meeting link
          required: true
          schema:
            type: string
            example: "meeting-with-oliver-smith"
        - in: query
          name: time_zone
          description: The time zone in which to check available slots
          required: true
          schema:
            type: string
            example: "Asia/Kolkata"
        - in: query
          name: year
          description: The year for which to check available slots
          required: true
          schema:
            type: string
            example: "2024"
        - in: query
          name: month
          description: The month for which to check available slots
          required: true
          schema:
            type: string
            example: "11"
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '501':
          description: Internal server error

  /bookings:
    post:
      summary: Make a booking
      tags:
        - Bookings
      description: This API allows to book for a specific meeting link, in a particular slot.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                meeting_slug:
                  type: string
                  description: The slug of the meeting link that you need to book
                  example: "meeting-with-oliver-smith"
                name:
                  type: string
                  description: The name of the person making the booking
                  example: "Eve Smith"
                email:
                  type: string
                  description: The email of the person making the booking
                  example: "eve@example.com"
                slot_date:
                  type: string
                  description: Date on which the booking is scheduled. This should be in "YYYY-MM-DD" format
                  example: "2024-07-15"
                slot_start_time:
                  type: string
                  description: Start time for the booking. This should be in "HH:MM AM/PM"
                  example: "01:30 PM"
                time_zone:
                  type: string
                  description: The time zone in which to book the meeting
                  example: "Asia/Kolkata"
                form_responses:
                  type: string
                  description: Other form responses (optional)
                  example: '{"introduction": "Hi I am Eve","languages": ["Python", "Java"],"platform": "LinkedIn"}'
              required:
                - meeting_slug
                - name
                - email
                - slot_date
                - slot_start_time
                - time_zone
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
    get:
      summary: List all bookings
      tags:
        - Bookings
      description: This API allows to retrieve a list of all the bookings in a workspace.The bookings can be filtered based on client email, host email or type of the booking.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: query
          name: host_email
          description: For showing bookings of only a particular host.
          required: false
          schema:
            type: string
        - in: query
          name: client_email
          description: For showing bookings of only a particular client.
          required: false
          schema:
            type: string
        - in: query
          name: type
          description: For showing bookings of only a particular type. The available types are upcoming, past, cancelled, and incomplete. If no value is passed it will default to all bookings.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /bookings/{booking_sid}:
    patch:
      summary: Reschedule a booking
      tags:
        - Bookings
      description: This API allows to reschedule a booking to a different slot.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: path
          name: booking_sid
          description: The booking SID that you want to reschedule
          required: true
          schema:
            type: string
            example: "hda6gxy"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the person making the booking
                  example: "Eve Smith"
                email:
                  type: string
                  description: The email of the person making the booking
                  example: "eve@example.com"
                slot_date:
                  type: string
                  description: Date on which the booking to be rescheduled. This should be in "YYYY-MM-DD" format
                  example: "2024-07-25"
                slot_start_time:
                  type: string
                  description: Start time for the booking. This should be in "HH:MM AM/PM"
                  example: "10:30 AM"
                time_zone:
                  type: string
                  description: The time zone in which to reschedule the booking
                  example: "Asia/Kolkata"
                form_responses:
                  type: string
                  description: Other form responses (optional)
                  example: '{"introduction": "Hi I am Eve","platform": "LinkedIn","languages":["Python", "Java"],}'
                reschedule_reason:
                  type: string
                  description: The reason for rescheduling the booking (optional)
                  example: "I want to change the booking time"
              required:
                - name
                - email
                - slot_date
                - slot_start_time
                - time_zone
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
  /bookings/{booking_sid}/cancel:
    post:
      summary: Cancel a booking
      tags:
        - Bookings
      description: This API allows to cancel a booking.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: path
          name: booking_sid
          description: The booking SID that you want to cancel
          required: true
          schema:
            type: string
            example: "hda6gxy"
        - in: query
          name: cancel_reason
          description: The reason for cancelling the booking.
          example: "I am not available"
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /availabilities/{availability_id}:
    patch:
      summary: Update an availability
      tags:
        - Availabilities
      description: This API allows to update an availability.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: path
          name: availability_id
          description: The availability SID can be retrieved by going to the particular availability page, and copying it from the URL.
          required: true
          schema:
            type: string
          example: 5ybe3cq
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                periods:
                  type: array
                  items:
                    type: object
                    properties:
                      wday:
                        type: string
                        description: The weekday (e.g., "monday", "tuesday", etc.)
                      start_time:
                        type: string
                        description: Start time in the format "HH:MM AM/PM"
                      end_time:
                        type: string
                        description: End time in the format "HH:MM AM/PM"
                  example:
                    - wday: "monday"
                      start_time: "09:00 AM"
                      end_time: "05:00 PM"
                    - wday: "tuesday"
                      start_time: "11:00 AM"
                      end_time: "04:00 PM"
              required:
                - periods
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /meetings:
    post:
      summary: Create a meeting link
      tags:
        - Meeting links
      description: This API allows to create meeting links.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slug:
                  type: string
                  description: The slug of the meeting link that you want to create. This value should be unique.
                  example: "meeting-with-oliver-smith"
                name:
                  type: string
                  description: The name of the meeting link
                  example: "Meeting with Oliver Smith"
                description:
                  type: string
                  description: The description of the meeting link
                  example: "Discuss project updates"
                hosts:
                  type: array
                  items:
                    type: string
                  description: Array of emails of hosts of the meeting.
                  example: ["oliver@example.com", "jane@example.com"]
                kind:
                  type: string
                  description: Kind of meeting link. Available kinds are one_on_one, round_robin, and multihost. Defaults to one_on_one.
                  example: "one_on_one"
                duration:
                  type: integer
                  description: Duration of the meeting in minutes.
                  example: 30
                start_time_increment:
                  type: integer
                  description: Start time increment for the meeting in minutes. Defaults to 30.
                  example: 30
              required:
                - slug
                - name
                - hosts
                - duration
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /meetings/{meeting_sid}:
    patch:
      summary: Update a meeting link
      tags:
        - Meeting links
      description: This API allows to update a meeting link.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: path
          name: meeting_sid
          description: Meeting link SID of the desired meeting link you like to update.
          required: true
          schema:
            type: string
          example: vj5pgkh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slug:
                  type: string
                  description: The new slug of the meeting link that you want to update. This value should be unique.
                  example: "meeting-with-oliver-smith-new"
                name:
                  type: string
                  description: The new name of the meeting link that you want to update.
                  example: "Meeting with Oliver Smith"
                description:
                  type: string
                  description: The new description of the meeting link
                  example: "Discuss project updates"
                hosts:
                  type: array
                  items:
                    type: string
                  description: Array of emails of hosts in the meeting.
                  example: ["oliver@example.com", "jane@example.com"]
                kind:
                  type: string
                  description: Kind of meeting. Available kinds are one_on_one, round_robin, and multihost. Defaults to one_on_one.
                  example: "one_on_one"
                duration:
                  type: integer
                  description: Duration of the meeting in minutes.
                  example: 30
                start_time_increment:
                  type: integer
                  description: Start time increment for the meeting in minutes. Defaults to 30.
                  example: 30
              required:
                - hosts
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /team_members:
    post:
      summary: Add a team member
      tags:
        - Team Members
      description: This API allows to add team members in the workspace.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                organization_role:
                  type: string
                  description: The role that should be assigned to the newly added team member. It must be a valid role from the "Roles" section in the settings page. The default is "Standard".
                  example: "Admin"
                emails:
                  type: array
                  items:
                    type: string
                  description: An array of email ids that will be added as team members in your workspace. Must be valid emails.
                  example: ["oliver@example.com", "jane@example.com"]
              required:
                - emails
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error

  /meetings/{meeting_sid}/availability:
    post:
      summary: Update the availability for a meeting link.
      tags:
        - Availabilities
      description: This API allows to update availabilities used in a meeting link. Note that if the availability is used elsewhere, that would also be updated.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access
          required: true
          schema:
            type: string
        - in: path
          name: meeting_sid
          description: The meeting link SID can be retrieved by going to the particular meeting link page, and copying it from the URL.
          required: true
          schema:
            type: string
          example: a8yjkzb
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                periods:
                  type: array
                  items:
                    type: object
                    properties:
                      wday:
                        type: string
                        description: The weekday (e.g., "monday", "tuesday", etc.)
                      start_time:
                        type: string
                        description: Start time in the format "HH:MM AM/PM"
                      end_time:
                        type: string
                        description: End time in the format "HH:MM AM/PM"
                  example:
                    - wday: "monday"
                      start_time: "09:00 AM"
                      end_time: "05:00 PM"
                    - wday: "tuesday"
                      start_time: "11:00 AM"
                      end_time: "04:00 PM"
              required:
                - periods
      responses:
        '200':
          description: OK - Request succeeded
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
