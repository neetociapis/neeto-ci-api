components:
  schemas:
    duration:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the duration.
          example: "4ece6b6b-4b5f-4c15-9122-a85af189198c"
        duration:
          type: integer
          minimum: 1
          maximum: 1440
          description: The duration in minutes (1-1440).
          example: 30
        is_default:
          type: boolean
          description: Whether this duration is the default option.
          example: true
        created_at:
          type: string
          format: date-time
          description: Timestamp when the duration was created.
          example: "2025-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the duration was last updated.
          example: "2025-01-15T10:30:00Z"

    duration_create_request:
      type: object
      properties:
        duration:
          type: integer
          minimum: 1
          maximum: 1440
          description: The duration in minutes (1-1440).
          example: 45
        is_default:
          type: boolean
          description: Whether this duration should be the default option (defaults to false).
          example: false
      required:
        - duration

    duration_update_request:
      type: object
      properties:
        duration:
          type: integer
          minimum: 1
          maximum: 1440
          description: The new duration in minutes (1-1440).
          example: 60
        is_default:
          type: boolean
          description: Whether this duration should be the default option.
          example: true
      required:
        - duration

    duration_list_response:
      type: object
      properties:
        durations:
          type: array
          items:
            $ref: "#/components/schemas/duration"
