# Team member object structure
team_member:
  type: object
  properties:
    id:
      type: string
    email:
      type: string
    first_name:
      type: string
    last_name:
      type: string
    time_zone:
      type: string
    profile_image_url:
      type: string
      nullable: true
    active:
      type: boolean
    organization_role:
      type: string

# Team member list response structure
team_member_list_response:
  allOf:
    - type: object
      properties:
        team_members:
          type: array
          items:
            $ref: '#/team_member'
        pagination:
          $ref: '../schemas/common.yaml#/pagination'
