# Submission object structure
submission:
  type: object
  properties:
    id:
      type: string
    created_at:
      $ref: '../schemas/common.yaml#/date_time_field'
    field_values:
      type: array
      items:
        type: object
    user_agent:
      $ref: '../schemas/common.yaml#/user_agent'
    responses:
      type: array
      items:
        $ref: '../schemas/common.yaml#/response_field'

# Submissions response structure
submissions_response:
  allOf:
    - type: object
      properties:
        submissions:
          type: array
          items:
            $ref: '#/submission'
        pagination:
          $ref: '../schemas/common.yaml#/pagination'
