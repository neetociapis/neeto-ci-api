openapi: 3.0.0
info:
  description: NeetoCal offers APIs to manage bookings from external channels. To use the APIs, [you will need an API key.](https://help.neetocal.com/articles/api-keys)
  title: NeetoCal Meetings APIs
servers:
  - description: NeetoCal APIs
    url: https://{workspace}.neetocal.com/api/external/v1
    variables:
      workspace:
        default: spinkart
        description: Your workspace's subdomain
tags:
  - name: Scheduling links
    description: APIs to create and manage scheduling links.
paths:
  /meetings:
    get:
      summary: List all scheduling links
      tags:
        - Scheduling links
      description: This API allows to get a list of scheduling links in a workspace.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access.
          required: true
          schema:
            type: string
        - in: query
          name: page_number
          description: Page number. The default value is 1.
          required: false
          schema:
            type: number
        - in: query
          name: page_size
          description: Number of bookings to receive. The default value is 30.
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meeting_list_response'
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
    post:
      summary: Create a scheduling link
      tags:
        - Scheduling links
      description: This API allows to create a scheduling link. You can create a new scheduling link from scratch or use an existing template as a base. When `template_id` is provided, all template values will be copied to the new scheduling link. However, if you pass values directly in the same API request, those will override the corresponding template values.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                template_id:
                  type: string
                  description: ID of an existing meeting template to use as a base. When provided, all template values will be copied to the new scheduling link. Values passed in the same request will override template values.
                  example: cc98d282-4cf6-414d-ba58-53fa94b9bca3
                slug:
                  type: string
                  description: Slug of the scheduling link. This value should be unique.
                  example: meeting-with-oliver-smith
                name:
                  type: string
                  description: Name of the scheduling link.
                  example: Meeting with Oliver Smith
                description:
                  type: string
                  description: Description of the scheduling link.
                  example: Discuss project updates
                hosts:
                  type: array
                  items:
                    type: string
                  description: Emails of the hosts of scheduling link in array format.
                  example:
                    - oliver@example.com
                    - jane@example.com
                kind:
                  type: string
                  enum:
                    - one_on_one
                    - round_robin
                    - multihost
                    - grouped
                  description: Kind of scheduling link.
                  default: one_on_one
                duration:
                  type: integer
                  description: Duration of the scheduling link in minutes.
                  example: 30
                start_time_increment:
                  type: integer
                  description: Start time increment for the scheduling link in minutes. Defaults to 30.
                  example: 30
              required:
                - slug
                - name
                - hosts
                - duration
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Meeting created successfully
                  meeting:
                    $ref: '#/components/schemas/meeting'
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '404':
          description: Not Found - Meeting does not exist
        '500':
          description: Internal server error
  /meetings/{meeting_sid}:
    get:
      summary: Get scheduling link details
      tags:
        - Scheduling links
      description: This API allows you to fetch details of a specific scheduling link by its SID.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: meeting_sid
          description: The unique SID of the scheduling link you want to fetch. You can get `sid` in different ways. Visit the scheduling link page and then click on "Settings" > "Show SID". That will give you `sid`. The other way you can get `sid` is by listing scheduling links using our `List all scheduling links` API. Here you will see `sid` for each scheduling link.
          required: true
          schema:
            type: string
            example: vj5pgkh
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meeting'
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '404':
          description: Not Found - Meeting not found
        '500':
          description: Internal server error
    patch:
      summary: Update a scheduling link
      tags:
        - Scheduling links
      description: This API allows to update a scheduling link.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: meeting_sid
          description: Id of the scheduling link you want to update.
          required: true
          schema:
            type: string
          example: vj5pgkh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slug:
                  type: string
                  description: New slug of the scheduling link. This value should be unique.
                  example: meeting-with-oliver-smith-new
                name:
                  type: string
                  description: New name of the scheduling link.
                  example: Meeting with Oliver Smith
                description:
                  type: string
                  description: Description of the scheduling link.
                  example: Discuss project updates
                hosts:
                  type: array
                  items:
                    type: string
                  description: Emails of the hosts of scheduling link in array format.
                  example:
                    - oliver@example.com
                    - jane@example.com
                kind:
                  type: string
                  enum:
                    - one_on_one
                    - round_robin
                    - multihost
                    - grouped
                  description: Kind of scheduling link.
                  default: one_on_one
                duration:
                  type: integer
                  description: Duration of the scheduling link in minutes.
                  example: 30
                start_time_increment:
                  type: integer
                  description: Start time increment for the scheduling link in minutes. Defaults to 30.
                  example: 30
              required:
                - hosts
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  meeting:
                    $ref: '#/components/schemas/meeting'
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
  /meetings/{meeting_sid}/create_one_off_link:
    post:
      summary: Create a One-time scheduling link
      tags:
        - Scheduling links
      description: This API allows to create a One-time scheduling link.
      parameters:
        - in: header
          name: X-Api-Key
          description: You can generate an API key from the [NeetoCal API Keys dashboard](https://help.neetocal.com/articles/api-keys).
          required: true
          schema:
            type: string
        - in: path
          name: meeting_sid
          description: |
            You need to pass the `sid` of the scheduling link to get one-time scheduling link. You can get `sid` in different ways. Visit the scheduling link page and then click on "Settings" > "Show SID". That will give you `sid`. The other way you can get `sid` is by listing scheduling links using our `List all scheduling links` API. Here you will see `sid` for each scheduling link.
          required: true
          schema:
            type: string
          example: vj5pgkh
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  slug:
                    type: string
                  url:
                    type: string
              example:
                slug: one-off-c5530bc7c9ab
                url: https://spinkart.neetocal.com/one-off-c5530bc7c9ab
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
  /meeting_templates:
    get:
      summary: List all meeting templates
      tags:
        - Scheduling links
      description: This API allows you to get a list of meeting templates in a workspace.
      parameters:
        - in: header
          name: X-Api-Key
          description: Bearer token for API access.
          required: true
          schema:
            type: string
        - in: query
          name: page_number
          description: Page number. The default value is 1.
          required: false
          schema:
            type: number
        - in: query
          name: page_size
          description: Number of templates to receive. The default value is 30.
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  templates:
                    type: array
                    items:
                      $ref: '#/components/schemas/meeting'
                    description: List of meeting templates.
                  pagination:
                    $ref: '#/components/schemas/pagination'
              example:
                templates:
                  - id: cc98d282-4cf6-414d-ba58-53fa94b9bca3
                    sid: 8r3rs2k
                    name: Meeting with Oliver Smith
                    slug: meeting-with-oliver-smith
                    description: Schedule a one-on-one meeting with Oliver Smith.
                    kind: one_on_one
                    duration: 15
                    disabled: false
                    spot: jitsi
                    spot_in_person_location: null
                    spot_custom_text: null
                    spot_phone_call_number: null
                    is_template: true
                    schedulable_range_type: number_of_days_into_the_future
                    schedulable_range_value: '60'
                    lead_time: 240
                    start_time_increment: 30
                    created_at: '2025-08-14T07:26:14.909Z'
                    updated_at: '2025-08-14T07:26:14.909Z'
                    deleted_at: null
                    is_multiple_spots_allowed: false
                    is_multiple_durations_allowed: false
                    conditional_pricing_enabled: false
                    is_email_reminders_enabled: true
                    is_sms_reminders_enabled: false
                    organization_id: dfc0e240-15c1-4483-a76e-8d8feb3c162b
                    rescheduling_lead_time: 0
                    cancellation_lead_time: 0
                    booking_modification_allowed: true
                    cancellation_too_late_notice: null
                    cancellation_policy: null
                    rescheduling_too_late_notice: null
                    pre_booking_allowed: false
                    original_price_enabled: false
                    original_price: null
                    fees: []
                    durations_possible: []
                    durations: []
                    spots: []
                pagination:
                  total_records: 1
                  total_pages: 1
                  current_page_number: 1
                  page_size: 30
        '400':
          description: Bad Request - Missing/Invalid parameters
        '401':
          description: Unauthorized - Invalid API key
        '500':
          description: Internal server error
components:
  schemas:
    meeting:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the scheduling link.
        sid:
          type: string
          description: Short identifier (SID) for the meeting, used in URLs and API calls.
        name:
          type: string
          description: Display name of the scheduling link.
        slug:
          type: string
          description: URL-friendly identifier for the meeting, used in public scheduling links.
        description:
          type: string
          description: Detailed description of the meeting purpose or agenda.
        kind:
          type: string
          enum:
            - one_on_one
            - round_robin
            - multihost
            - grouped
          description: Type of meeting. one_on_one for individual meetings, round_robin for rotating hosts, multihost for multiple simultaneous hosts, grouped for group sessions.
        duration:
          type: integer
          description: Duration of the meeting in minutes.
        disabled:
          type: boolean
          description: Whether the scheduling link is currently disabled and not accepting bookings.
        spot:
          type: string
          enum:
            - custom
            - jitsi
            - google_meet
            - daily
            - zoom
            - whereby
            - teams
            - phone_call
            - in_person
          description: Meeting platform or location type for the scheduled meeting.
        spot_in_person_location:
          type: string
          nullable: true
          description: Physical location details when spot is set to in_person.
        spot_custom_text:
          type: string
          nullable: true
          description: Custom meeting instructions or details when spot is set to custom.
        spot_phone_call_number:
          type: string
          nullable: true
          description: Phone number for the meeting when spot is set to phone_call.
        is_template:
          type: boolean
          description: Whether this meeting is a template that can be used to create other meetings.
        schedulable_range_type:
          type: string
          enum:
            - number_of_days_into_the_future
            - number_of_business_days_into_the_future
            - date_range
          description: How the scheduling range is calculated - by days into future, business days, or specific date range.
        schedulable_range_value:
          type: string
          description: Value for the scheduling range (e.g., number of days or date range).
        lead_time:
          type: integer
          description: Minimum advance notice required for booking in minutes.
        start_time_increment:
          type: integer
          description: Time increment in minutes for available booking slots (e.g., 30 for 30-minute slots).
        created_at:
          type: string
          example: '2024-12-23T05:05:27.037Z'
          description: Timestamp when the meeting was created.
        updated_at:
          type: string
          example: '2025-03-31T13:22:19.832Z'
          description: Timestamp when the meeting was last updated.
        deleted_at:
          type: string
          nullable: true
          example: null
          description: Timestamp when the meeting was deleted (soft delete).
        is_multiple_spots_allowed:
          type: boolean
          description: Whether users can select from multiple meeting platforms/locations.
        is_multiple_durations_allowed:
          type: boolean
          description: Whether users can select from multiple meeting duration options.
        conditional_pricing_enabled:
          type: boolean
          description: Whether conditional pricing rules are applied to this meeting.
        is_email_reminders_enabled:
          type: boolean
          description: Whether email reminders are sent for this meeting.
        is_sms_reminders_enabled:
          type: boolean
          description: Whether SMS reminders are sent for this meeting.
        organization_id:
          type: string
          description: Unique identifier of the organization that owns this meeting.
        rescheduling_lead_time:
          type: integer
          description: Minimum advance notice required for rescheduling in minutes.
        cancellation_lead_time:
          type: integer
          description: Minimum advance notice required for cancellation in minutes.
        booking_modification_allowed:
          type: boolean
          description: Whether users are allowed to modify their bookings after creation.
        cancellation_too_late_notice:
          type: string
          nullable: true
          description: Custom message shown when cancellation is attempted too late.
        cancellation_policy:
          type: string
          nullable: true
          description: Policy text explaining cancellation terms and conditions.
        rescheduling_too_late_notice:
          type: string
          nullable: true
          description: Custom message shown when rescheduling is attempted too late.
        pre_booking_allowed:
          type: boolean
          description: Whether users can book meetings in advance beyond the normal scheduling range.
        original_price_enabled:
          type: boolean
          description: Whether to show the original price alongside any discounted price.
        original_price:
          type: number
          nullable: true
          description: Original price of the meeting before any discounts.
        fees:
          type: array
          items:
            type: object
          description: Additional fees or charges associated with the meeting.
        durations_possible:
          type: array
          items:
            type: integer
          description: List of available duration options in minutes when multiple durations are allowed.
    pagination:
      type: object
      properties:
        total_records:
          type: integer
          description: Total number of records.
        total_pages:
          type: integer
          description: Total number of pages available.
        current_page_number:
          type: integer
          description: Current page number.
        page_size:
          type: integer
          description: Number of records per page.
    meeting_list_response:
      allOf:
        - type: object
          properties:
            meetings:
              type: array
              items:
                $ref: '#/components/schemas/meeting'
              description: List of meetings/scheduling links.
            pagination:
              $ref: '#/components/schemas/pagination'
